<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Page</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="checkOutPage">
        <div class="colCheckOutPage bgOne">
            <img src="./assets/images/productKopi.jpg" alt="Gambar Product" id="gambarProduct">
        </div>
        <div class="colCheckOutPage">
            <div class="formDiv">
                <form action="">
                    <h3 class="formTitle">CHECKOUT</h3>
                    <input type="text" placeholder="Card Name" class="inputForm">
                    <input type="text" placeholder="Card Number" class="inputForm">
                    <input type="text" placeholder="Cardholder Name" class="inputForm">
                    <input type="text" placeholder="Expiry Date" class="inputED">
                    <input type="text" placeholder="CVV" class="inputCVV">
                    <button class="btn-order">COMPLETE ORDER</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
