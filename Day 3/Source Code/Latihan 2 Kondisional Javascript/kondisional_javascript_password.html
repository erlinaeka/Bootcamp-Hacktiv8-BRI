<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Klik Button di bawah untuk melakukan pengecekan Password</h3> 
    <button onclick="checkPassword()">Check Password</button>

    <script>
        function checkPassword(){
            let dataPassword = "password123";
            let inputPassword = prompt("Please enter your password");
            return dataPassword == inputPassword ? alert(`Hallo, selamat datang. Password Anda benar`) : window.location.href = "http://www.w3schools.com";
        }
    
    </script>

</body>
</html>
