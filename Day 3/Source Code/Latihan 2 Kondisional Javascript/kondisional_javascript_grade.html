<body>
    <h3>Check grade based your score</h3>
    <button onclick="checkGrade()">Check Grade</button>


    <script>
        function checkGrade(){
            let inputScore = prompt("Please enter your score", "enter only your score number");
            inputScore = parseInt(inputScore);
            if(inputScore >= 80 && inputScore <= 100 ){
                return alert("your grade is A");
            }else if(inputScore >= 60 && inputScore < 80){
                return alert("your grade is B");
            }else if(inputScore >= 40 && inputScore < 60){
                return alert("your grade is C");
            }else if(inputScore < 40){
                return alert("your grade is D")
            }else{
                return alert("cannot calculate your grade");
            }

            // ini mau kalau mau pengkondisian one line

            //     inputScore >= 40 && inputScore < 60 ? alert("your grade is C") : 
            //     inputScore < 40 && alert("your grade is D"); 
        }
    </script>

</body>
